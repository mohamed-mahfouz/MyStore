<div class="row col-md-6 mt-4">
    <div class="col-md-6">
        <img [src]="cartItem.url" [alt]="cartItem.name" width="50%">
    </div>
    <div class="col-md-6">
        <p>{{cartItem.name}}</p>
        <p>{{cartItem.price | currency}}</p>
        <input style="width: 50%;" class="form-select"  [(ngModel)] = "cartItem.amount" type="number" max=10>
    </div>
</div>
