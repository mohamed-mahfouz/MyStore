<div class='card mt-5'>
  <div class='card-header'>
    {{pageTitle + ': ' + product?.name}}
  </div>

  <div class='card-body'
       *ngIf='product'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Name:</div>
          <div class='col-md-8'>{{product.name}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Code:</div>
          <div class='col-md-8'>{{product.id }}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Description:</div>
          <div class='col-md-8'>{{product.description}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Price:</div>
          <div class='col-md-8'>{{product.price|currency:'USD':'symbol'}}</div>
        </div>
        <div class="row">
          <div class='col-md-4'>Amount:</div>
          <div class='col-md-8'>   
              <select style="width: 25%;" class="form-select mb-3" [(ngModel)]="selectedAmount">
                <option *ngFor="let number of amount" [ngValue]="number">{{number}}</option>
              </select>
          </div>
        </div>
      </div>

      <div class='col-md-4'>
        <img class='center-block img-responsive'
             [style.width.px]='200'
             [style.margin.px]='2'
             [src]='product.url'
             [title]='product.name'>
      </div>
    </div>
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            style='width:80px'
            (click)='onBack()'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
      <a (click)="addToCart()" class="btn btn-primary mx-3">Add to cart</a>  
  </div>
</div>
